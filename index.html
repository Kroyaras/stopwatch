<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch App</h1>
        <div id="stopwatch">00:00:0.0</div>
        <button id="startStopBtn" onclick="startStop()">Start</button>
        <button id="recordBtn" onclick="recordTime()" disabled>Record Time</button>
        <div class="numpad-container">
            <div id="numpad" class="numpad">
                <button onclick="enterDigit(1)">1</button>
                <button onclick="enterDigit(2)">2</button>
                <button onclick="enterDigit(3)">3</button>
                <button onclick="enterDigit(4)">4</button>
                <button onclick="enterDigit(5)">5</button>
                <button onclick="enterDigit(6)">6</button>
                <button onclick="enterDigit(7)">7</button>
                <button onclick="enterDigit(8)">8</button>
                <button onclick="enterDigit(9)">9</button>
                <button onclick="enterDigit(0)">0</button>
            </div>
        </div>
        <input type="text" id="bibNumber" placeholder="Bib number" disabled>
        <div id="timesList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
