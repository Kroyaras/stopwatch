<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00.000</div>
    <input type="text" id="bibNumberInput" placeholder="Enter Bib Number">
    <div class="numpad">
      <button class="numBtn">1</button>
      <button class="numBtn">2</button>
      <button class="numBtn">3</button>
      <button class="numBtn">4</button>
      <button class="numBtn">5</button>
      <button class="numBtn">6</button>
      <button class="numBtn">7</button>
      <button class="numBtn">8</button>
      <button class="numBtn">9</button>
      <button class="numBtn">0</button>
    </div>
    <button id="captureBtn">Capture Time</button>
    <button id="startStopBtn">Start</button>
    <button id="resetBtn">Reset</button>
    <button id="finishRaceBtn">Finish Race</button>
    <ul id="finishersList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
